---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${serviceName}
  labels:
    app: ${serviceName}
    scs: ${serviceType}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${serviceName}
  template:
    metadata:
      labels:
        scs: ${serviceType}
        app: ${serviceName}
    spec:
      containers:
      - name: ${serviceName}
        image: ${dockerImage}
        ports:
          - containerPort: 8080
      imagePullSecrets:
      - name: lrz-docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ${serviceName}
  labels:
    run: ${serviceName}
    scs: ${serviceType}
spec:
  clusterIP: ${clusterIp}
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: ${serviceName}
